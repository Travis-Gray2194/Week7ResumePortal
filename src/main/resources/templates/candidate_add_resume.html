<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Resume</title>
</head>
<body>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default card card-3">
            <div class="panel-body">

                <div class="text-center feedback">
                    <h2 th:text="'Resume for ' + ${firstAndLastName}"></h2>
                    <span class="glyphicon glyphicon-apple"></span>
                    <span th:text="${currentNumRecords} + ' of 10 educational achievements entered'"></span>
                </div>

                <form action="#" th:action="@{/addResume}" th:object="${newEdAchievement}" method="post">

                    <!-- need this or ed id is zero every time and keep getting additional records when updating -->
                    <input type="hidden" th:field="*{id}" />
                    <!-- need this or person_id attached to ed id is null every time -->
                    <input type="hidden" th:field="*{CandidateResume.id}"/>

                    <div class="form-group">
                        <label class="section-heading" for="school">School</label>
                        <input id="school" class="form-control" type="text" th:field="*{school}" autofocus/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="degree">Degree</label>
                        <input id="degree" class="form-control" type="text" th:field="*{degree}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="yearGrad">Graduation Year</label>
                        <select id="yearGrad" class="form-control" th:field="*{yearGrad}">
                            <!-- create a list of years, starting with next year, in descending order, using Joda time and thymeleaf -->
                            <option th:each="i : ${#numbers.sequence(-1, 100)}"
                                    th:value="${(new org.joda.time.DateTime()).getYear() - i}"
                                    th:text="${(new org.joda.time.DateTime()).getYear() - i}"></option>
                        </select>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('yearGrad')}" th:errors="*{yearGrad}"></p>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div class="panel panel-default card card-3">
        <div class="panel-body">

            <div class="text-center feedback">
                <h2 th:text="'Resume for ' + ${firstAndLastName}"></h2>
                <span class="glyphicon glyphicon-star"></span>
                <span th:text="${currentNumRecords} + ' of 20 skills entered'"></span>
            </div>

            <form action="#" th:action="@{/addResume}" method="post">
                <!-- need this or id is zero every time and keep getting additional records when updating -->
                <!--<input type="hidden" th:field="*{id}" />-->
                <!-- need this or person_id attached to ed id is null every time -->
                <!--<input type="hidden" th:field="*{myPerson.id}"/>-->

                <!--<input type="hidden" th:field="*{id}">-->

                <div class="form-group">
                    <label class="section-heading" for="skill">Select a Skill</label>
                    <select id="skill" class="form-control" name="selectedSkillName">
                        <option th:each="item : ${skillNames}"
                                th:value="${item}"
                                th:text="${item}"></option>
                    </select>
                    <!--<p class="alert alert-danger" th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></p>-->
                </div>






                <!--<div class="form-group">-->
                <!--<label class="section-heading" for="skill">Skill</label>-->
                <!--<input id="skill" class="form-control" type="text" th:field="*{skill}" autofocus/>-->
                <!--<p class="alert alert-danger" th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></p>-->
                <!--</div>-->

                <!-- label allows user to click the text OR the radio button to select, for convenience -->
                <label class="section-heading" for="expertId">Expert</label>
                <input checked type="radio" name="rating" id="expertId" value="Expert"/>
                <label class="section-heading" for="proficientId">Proficient</label>
                <input type="radio" name="rating" id="proficientId" value="Proficient"/>
                <label class="section-heading" for="familiarId">Familiar</label>
                <input type="radio" name="rating" id="familiarId" value="Familiar"/>
                <!--<p class="alert alert-danger" th:if="${#fields.hasErrors('rating')}"></p>-->

            </form>

        </div>
    </div>

    <div class="panel panel-default card card-3">
        <div class="panel-body">

            <div class="text-center feedback">
                <h2 th:text="'Resume for ' + ${firstAndLastName}"></h2>
                <span class="glyphicon glyphicon-briefcase"></span>
                <span th:text="${currentNumRecords} + ' of 10 work experiences entered'"></span>
            </div>

            <form action="#" th:action="@{/addworkexperience}" th:object="${newWorkExperience}" method="post">
                <!-- need this or id is zero every time and keep getting additional records when updating -->
                <input type="hidden" th:field="*{id}" />
                <!-- need this or person_id attached to ed id is null every time -->
                <input type="hidden" th:field="*{myPerson.id}"/>

                <div class="form-group">
                    <label class="section-heading" for="jobTitle">Job Title</label>
                    <input id="jobTitle" class="form-control" type="text" th:field="*{jobTitle}" autofocus/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></p>
                </div>

                <div class="form-group">
                    <label class="section-heading" for="company">Company</label>
                    <input id="company" class="form-control" type="text" th:field="*{company}"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></p>
                </div>

                <div class="form-group">
                    <label class="section-heading" for="startDate">Start Date</label>
                    <input id="startDate" class="form-control" type="text" th:field="*{dateStart}" th:placeholder="'Jul 4, 1976'"/>
                    <!-- I can note get @Temporal validation to work with messages.properties, so I just put it here -->
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}" th:text="'please enter a day, month, and year'"></p>
                </div>

                <div class="form-group">
                    <label class="section-heading" for="endDate">End Date - leave empty if currently employed</label>
                    <input id="endDate" class="form-control" type="text" th:field="*{dateEnd}" th:placeholder="'Dec 25, 2000'"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}" th:text="'please enter a day, month, and year'"></p>
                </div>

                <div class="form-group">
                    <label class="section-heading" for="firstDuty">Duty One</label>
                    <input id="firstDuty" class="form-control" type="text" th:field="*{dutyOne}"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('dutyOne')}" th:errors="*{dutyOne}"></p>
                </div>

                <div class="form-group">
                    <label class="section-heading" for="secondDuty">Duty Two</label>
                    <input id="secondDuty" class="form-control" type="text" th:field="*{dutyTwo}"/>
                </div>

                <div class="clearfix"></div>
                <input class="btn btn-primary bold-input" type="submit" value="Submit" th:disabled="${disableSubmit}"/>
            </form>

        </div>
    </div>



</div><!-- container -->


</body>
</html>
